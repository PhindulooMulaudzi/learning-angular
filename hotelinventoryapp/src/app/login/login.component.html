<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="form form-group">
    <input
      #email="ngModel"
      appHover
      appEmailValidator
      color="steelblue"
      type="email"
      placeholder="email"
      class="form-control"
      name="username"
      [(ngModel)]="username"
    />
    <div>
      {{ email.errors | json }}
    </div>
  </div>
  <div class="form form-group">
    <input
      appHover
      color="yellow"
      type="password"
      placeholder="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
    />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
